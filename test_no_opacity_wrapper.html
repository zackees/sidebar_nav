<!DOCTYPE HTML>
<html xml:lang="en" lang="en">

<head>
	<!-- Primary Meta Tags -->
	<meta charset="utf-8" />
	<title>Nav Side Bar Test</title>
	<meta http-equiv="Cache-control" content="public">
    <link rel="stylesheet" href="sidebar_nav.css" />
</head>

<body>
	<!-- Wrapper -->
	<div>
		<p>This test checks the behavior of not having a div with id #sidebar_nav_opacity_pane</p>
		<p>This will generate an error.</p>
		<p>A javascript alert dialog will pop up if there is NO error</p>
		<p>Therefore, this test passes if there is NOT an alert.</p>
	</div>

	<!-- sidebar nav requries jquery and sidebar_nav.js -->
	<!-- Use CDN versions as they are likely already cached.-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="sidebar_nav.js"></script>
	<script type="text/javascript">
		let html_small_list = '<h3>Links</h3><ul class="links"><li><a href="#">Link 1</a></li></ul>'
		sidebar_nav_init("Menu", html_small_list)
		if (!sidebar_nav_error()) {
			alert("Expected error but there was none.")
		}
	</script>

</body>

</html>
